{% extends 'base.html' %}

{% block title %}
    <!-- Контент страницы -->
    {{article.title}}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Деталі товара: {{article.title}}</h1>
    <div class="alert alert-info">
        <h3>{{article.title}}</h3>
        <p>Ціна - {{ article.price }} евро</p>
        <p>Колір - {{article.color_t }}</p>
        <p>Кількість - {{article.quantity}}</p>

        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>

    </div>
</div>
{% endblock %}
